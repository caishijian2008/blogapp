<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>登录——个人博客</title>
<meta name="keywords" content="个人博客,博客,响应式" />
<meta name="description" content="个人博客，登陆" />
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/loginstyle.css" rel="stylesheet">
<!--[if lt IE 9]>
<script src="js/html5shiv.min.js"></script>
<![endif]-->
</head>
<body>
<div class="login">
    <div class="login-top">
        <h2>欢迎</h2>
        <h3>登录</h3>
    </div>
    <div class="login-bottom">
        <form class="form-horizontal" id="loginform" role="form">
            <div class="user form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
            </div>
            <div class="user-in form-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="密码">
            </div>
            <div class="keepme">
                <label class="checkbox"><input type="checkbox" id="keepon" name="keepon">记住我</label>
                <div class="keep-loginbutton">
                    <input type="submit" id="signin" value="登录" />
                </div>
                <div class="clear"> </div>
            </div>
        </form>
        <div class="forgot">
            <p><a href="#">忘记密码?</a></p>
            <div class="forgot-register">
                <p>还没有注册? <a href="register.html">点击注册</a></p>
            </div>
            <div class="clear"> </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/messages_zh.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
